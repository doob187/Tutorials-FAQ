site_name: TRaSH Guides
site_description: Guides mainly for Sonarr/Radarr/Bazarr and everything related to it.
site_author: TRaSH
site_url: https://trash-guides.info/

repo_url: https://github.com/TRaSH-/Guides
repo_name: TRaSH-/Guides

copyright: Copyright &copy; 2020 TRaSH

extra:
  manifest: manifest.webmanifest
  social:
    - icon: fontawesome/brands/discord
      link: https://trash-guides.info/discord
    - icon: fontawesome/brands/github-square
      link: https://github.com/TRaSH-/Guides

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true
      toc_depth: 5

plugins:
  - search
  - git-revision-date-localized:
      type: timeago
      locale: en
      fallback_to_build_date: false
  - awesome-pages
  - macros:
      j2_block_start_string: "[[%"
      j2_block_end_string: "%]]"
      j2_variable_start_string: "[["
      j2_variable_end_string: "]]"
  - redirects:
      redirect_maps:
        discord.md: https://discord.gg/Vau8dZ3

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
  language: en
  palette:
    primary: indigo
    accent: red
    scheme: slate
  font:
    code: "Fira Code"
  favicon: img/favicon.png
  logo: img/logo.png
